<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Favicon -->
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />

    <!-- Title & Meta -->
    <title>Nandani Jewellers | Fine Gold & Diamond Jewellery</title>
    <meta
      name="description"
      content="Explore Nandani Jewellers' premium collection of gold, diamond, and bridal jewellery. Shop necklaces, rings, bangles & more."
    />
    <meta
      name="keywords"
      content="gold jewellery, diamond rings, bridal necklace, Nandani Jewellers"
    />
    <meta name="author" content="Nandani Jewellers" />

    <!-- Open Graph -->
    <meta property="og:title" content="Nandani Jewellers" />
    <meta
      property="og:description"
      content="Fine collection of gold, diamond, silver & bridal jewelry."
    />
    <meta property="og:image" content="/og-image.jpg" />
    <meta property="og:url" content="https://www.nandanijewellers.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Nandani Jewellers" />
    <meta
      name="twitter:description"
      content="Explore our jewellery collection."
    />
    <meta name="twitter:image" content="/og-image.jpg" />

    <!-- Structured Data (Organization + Logo) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "url": "https://www.nandanijewellers.com",
        "logo": "https://www.nandanijewellers.com/favicon.png",
        "name": "Nandani Jewellers"
      }
    </script>

    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "Nandani Jewellers",
        "url": "https://www.nandanijewellers.com",
        "logo": {
          "@type": "ImageObject",
          "url": "https://www.nandanijewellers.com/favicon.png"
        }
      }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
